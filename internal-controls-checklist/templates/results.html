<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Summary | Internal Controls App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="result-summary">
        <h2>Audit Compliance Summary</h2>
        <p><strong>Total Controls:</strong> {{ total }}</p>
        <p><strong>Compliant:</strong> {{ compliant }}</p>
        <p><strong>Non-Compliant:</strong> {{ non_compliant }}</p>
        <p><strong>Compliance Score:</strong> {{ score }}%</p>

        <hr>

        <ul>
            {% for item in items %}
            <li>
                {{ item.question }} — 
                {% if item.compliant %}
                    <span class="compliant">Compliant ✅</span>
                {% else %}
                    <span class="non-compliant">Non-Compliant ❌</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
